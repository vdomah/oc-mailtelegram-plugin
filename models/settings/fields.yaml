        type: checkbox
        span: left

    disabled_sending:
        label: Disabled sending mail to Telegram
        comment: If checked, email will not be sent
        type: checkbox
        span: right

    telegram_token:
        label: Bot token
        span: left

    telegram_chat_id:
        label: User chat id
